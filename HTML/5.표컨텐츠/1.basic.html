<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
        table { 
            border-collapse: collapse; /*테두리 한줄로*/
        }
    </style>
</head>
<body>

    <!--table 태그는 표를 작성하는 태그입니다.-->
    <!-- tr : table row (행)
        td : table data (열(칸)) -->
    <table border="1">
        <thead >
            <tr>   <!--table의 자식태그 tr은 표의 행을 나타냅니다.-->
                <th>이름 </th><!--tr의 자식태그 td는 한 행에 들어갈 열(칸)을 나타냅니다.-->
                <th>나이 </th>
                <th>성별 </th>
                <th>주소 </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>홍길동</td>
                <td>30</td>
                <td>남자</td>
                <td>서울</td>
                <td rowspan="3" align="center">
                    <!--세로병합 : rowspan -->
                    <button>세로버튼</button>
                </td>
            </tr>
            <tr>
                <td>둘리</td>
                <td>500</td>
                <td>몰라</td>
                <td>경기도</td>
            </tr>
            <tr>
                <!--가로 셀 병합: colspan-> 병합하고싶은 셀의 개수를 작성.
                        정렬 : align-->
                <td colspan="4" align="center"> 
                    <button>눌러</button>
                </td>
            </tr>
        </tbody>


    </table>
</body>
</html>
