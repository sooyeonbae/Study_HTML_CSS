<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--합쳐지고 최소화된 '원본' 부트스트랩 CSS-->
    <link rel="stylesheet" href="./css/bootstrap.css">

    <!--부가적인 테마-->
    <link rel="stylesheet" href="./css/bootstrap-theme.css">

    <!--자바스크립트 기능 사용을 위한 원본 파일-->
    <link rel="stylesheet" href="./js/bootstrap.js">

    <style>
        div[class^="col"] {
            border: 1px solid red;
            padding: 10px;
        }

        .inner {
            border-color: blue;
            background-color: ivory;
        }
    </style>

</head>
<body>
    
    <!--부트스트랩에서는 클래스 이름이 container 안에서 작성하는 것을 권장.
    여러개의 컨테이너도 가능-->
    <div class="container">

        <!-- row : 블록요소의 한 행을 차지하게 하는 박스 영역. 한줄에 12칸
            6칸하고싶으면 col-md-2 *6
            . . . 2칸하고싶으면 col-md-6*2-->
        <!-- xs:제일작은화면에서 12로
           . . .  md(1000px)에서 1로 . . . (반응형에 최적화) -->


        <!-- bootstrap의 grid 시스템은
        하나의 행에 박수를 수평으로 쉽게 배치할 수 있습니다.
        col-md-?의 총 합은 한 행당 12가 되어야 합니다. (넘어가면 다음행으로)
        그리드의 class 속성에는
        xs: 항상 가로로 배치 (모바일)
        sm: 768px 이하에서는 세로로 표시 시작(태블릿)
        md: 992px 이하에서는 세로로 표시 시작(노트북,데스크탑)
        lg: 1200px이하에서는 세로로 표시 시작(데스크탑)
    
        (보통 xs, md 만 잡는 경우 많음)-->

        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-1 col-la-2">.col-md-1</div>
            <div class="col-md-1">col-md-1</div>
            <div class="col-md-1">col-md-1</div>
            <div class="col-md-1">col-md-1</div>
            <div class="col-md-1">col-md-1</div>
            <div class="col-md-1">col-md-1</div>
            <div class="col-md-1">col-md-1</div>
            <div class="col-md-1">col-md-1</div>
            <div class="col-md-1">col-md-1</div>
            <div class="col-md-1">col-md-1</div>
            <div class="col-md-1">col-md-1</div>
            <div class="col-md-1">col-md-1</div>
          </div>
          <div class="row">
              <div class="col-md-4">col-md-4</div>
              <div class="col-md-4">col-md-4</div>
              <div class="col-md-4">col-md-4</div>
          </div>
          <div class="row">
              <div class="col-md-8">col-md-8</div>
              <div class="col-md-4">col-md-4</div>
          </div>

          <div class="row">
            <div class="col-md-8">
                <div class="col-md-6 inner">1-1박스</div>
                <div class="col-md-6 inner">1-2박스</div>
            </div>
            <div class="col-md-4">
                <div class="col-md-6 inner">1-1박스</div>
                <div class="col-md-6 inner">1-2박스</div>
            </div>
          </div>

          <!--박스 앞에 공백주기:col-md-offset-? -->
          <div class="row">
              <div class="col-md-5">col-md-5</div>
              <div class="col-md-offset-2 col-md-5">col-md-5</div>
          </div>

          <div class="row">
            <div class="col-md-offset-1 col-md-4">col-md-4</div>
            <div class="col-md-7">col-md-7</div>
        </div>

    </div>


</body>
</html>
