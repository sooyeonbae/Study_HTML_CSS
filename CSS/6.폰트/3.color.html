<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
            font-size: 40px;
        }

        .c1 {
            color: #871d87;
        }

        .c2 {
            color: rgb(202, 194, 41);
        }
        
        .c3 {
            color: rgba(202, 194, 41, 0.5);     /*alpha(맨마지막거 : 투명도)*/
        }

    </style>


</head>
<body>
    
    <!-- 요약어 : .c${Hello World}*3 -->
    <div class="c1">Hello World</div>
    <div class="c2">Hello World</div>
    <div class="c3">Hello World</div>

</body>
</html>
