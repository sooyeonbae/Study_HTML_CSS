<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        ul > .fig { /* >:(직속)자식. ul의 바로밑에있는 fig class. 안의 어딘가에 있는거 아니고 바로 안에있어야한다.*/
            color:tomato;
        }

        div > ul > li { /* div안에 ul안에 li .          div > li :안됨 */
            background: skyblue;
        }

        ol > li {   /*li인데 ol안의 li들만.     div > ul > li > ol 이렇게해도된다.*/
            font-size: 30px;
        }

        div > h1 {
            font-size: 13px;
        }

    </style>

</head>
<body>
    
    <h1>하이하이용</h1>

    <div>
        <h1>먐먐먐</h1>
        <ul>
            <li>감
                <ol>
                <li>단감</li>
                <li>연시</li>
                <li>홍시</li>
                </ol>
            </li>
            
            <li>배
                <ol>
                    <li>첫번째 배</li>
                    <li>두번째 배</li>
                    <li>세번째 배</li>
                </ol>
            </li>
            <li class="fig">무화과</li>
        </ul>
    </div>
    <div>당근</div>
    <p>가지</p>
    <span class="fig">무화과</span>

</body>
</html>
