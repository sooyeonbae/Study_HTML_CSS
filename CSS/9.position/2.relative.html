<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 4px dashed orange;
            border-radius: 10px;    /*border-radius 50%주면 원 된다*/
            background-color: orangered;
            font-size: 30px;
        }

        .relative {
            position: relative;
            left: 70px;
            top: -50px; /* =bottom: 50px; */
            /*다른 박스들에 영향이 없음. (float과의 차이점)
            자기의 원래 자리가 변동이된다면 영향을 받는다.*/
        }
        
    </style>

</head>

<body>
    <div class="box">1</div>
    <div class="box relative">2</div>
    <div class="box">3</div>
    
</body>
</html>
