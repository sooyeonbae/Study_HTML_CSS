    <header>
        <!--container-fluid 요소는 가로 해상도와 상관없이 항상 100%의 width를 가집니다. -->
        <div class="container-fluid">
            <div class="row">
                <nav class="navbar">
                    <!-- 부트스트랩-메뉴관련 -->
                    <div class="container">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                                <!--디자인이 작아졌을때 메뉴들 아래로 내려올 수 있도록 하는 버튼(부트스트랩의 자바스크립트)-->
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="#"><img width="30px" src="./img/logo.svg" alt="logo"></a>
                            <!--로고-->
                        </div>
                        <div class="collapse navbar-collapse" id="myNavbar">
                            <ul class="nav navbar-nav">
                                <li><a href="#">MAIN</a></li>
                                <li><a href="#">FORM</a></li>
                                <li><a href="#">GRID BOARD</a></li>
                                <li><a href="#">BOARD</a></li>
                            </ul>

                            <!--드롭다운 방식으로 로그인 추가-->
                            <ul class="nav navbar-nav navbar-right">
                                <li class="dropdown">
                                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">로그인
                                        <span class="caret"></span>
                                        <!--작은화살표-->
                                    </a>
                                    <ul class="dropdown-menu">
                                        <li><a href="#"><span class="glyphicon glyphicon-user"></span> Join</a></li>
                                        <!--부트스트랩에서 제공하는 아이콘(다른데꺼써도된다.)-->
                                        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                                    </ul>
                                </li>
                            </ul>

                            <!--검색창 배치하기-->
                            <form class="navbar-form navbar-right " action="#">
                                <div class="input-group"><input type="text" class="form-control" placeholder="검색">
                                    <div class="input-group-btn"><button type="submit"
                                            class="btn btn-primary">검색</button></div>
                                </div>
                            </form>
                        </div>
                    </div>

                </nav>
            </div>

        </div>
    </header>

    <!--------------폼 섹션--------------->
    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-9 col-sm-12 join-form">
                    <div class="titlebox">
                        회원가입
                    </div>
                    <form action="" method="post">
                        <!--form 속성- method : get(디폴트), post(url히스토리에안남게)-->
                        <div class="form-group">
                            <label for="id">아이디</label>
                            <div class="input-group">
                                <!--원래는 input태그에 name 속성 꼭!!!! 넣어줘야한다.-->
                                <input type="text" id="id" class="form-control" placeholder="아이디(영문포함 4~12자 이상)">
                                <div class="input-group-addon">
                                    <button class="btn btn-primary">아이디 중복체크</button>
                                </div>
                            </div>
                            <span id="msgid">*필수 사항입니다.</span>
                            <!--아이디 중복 여부 메세지 공간-->
                        </div>
                        <div class="form-group">
                            <label for="password">비밀번호</label>
                            <input type="password" id="password" class="form-control" maxlength="16"
                                placeholder="비밀번호 (영문 대/소문자, 숫자 조합 8~16자)">
                            <span id="msgPw"></span>
                            <!--비밀번호 유효성 메세지 공간-->
                        </div>
                        <div class="form-group">
                            <label for="pw-confirm">비밀번호확인</label>
                            <input type="password" id="pw-confirm" class="form-control" maxlength="16"
                                placeholder="비밀번호를 확인해 주세요.">
                            <span id="msgPw-c"></span>
                            <!--비밀번호 확인 여부 메세지 공간-->
                        </div>
                        <div class="formgruoup">
                            <label for="hp">전화번호</label>
                            <div class="input-group">
                                <input type="tel" id="hp" class="form-control" placeholder="전화번호를 입력하세요.">
                                <div class="input-group-addon">
                                    <button class="btn btn-primary">본인인증</button>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="addr-num">주소</label>
                            <div class="input-group">
                                <input type="text" id="addr-num" class="form-control" placeholder="우편번호" readonly> <!--추후 API-->
                                <div class="input-group-addon">
                                    <button class="btn btn-primary">우편번호검색</button>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="기본주소" readonly> <!--추후 API-->
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="상세주소">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-lg btn-success btn-block">회원가입</button>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-lg btn-info btn-block">로그인</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
