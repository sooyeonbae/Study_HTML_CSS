<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .orange + li { /* orange클래스 바로뒤에나오는 형제요소1개*/
            color: purple;
        }

        li + li { /* li 다음의 li의 요소들 (첫번째 제외한 나머지)*/
            font-size: 30px;
        }
        
    </style>

</head>
<body>
    
    <ul>
        <li>딸기</li>
        <li>사과</li>
        <li class="orange">오렌지</li>
        <li>포도</li>
        <li>망고</li>
    </ul>

</body>
</html>
