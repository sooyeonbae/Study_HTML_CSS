<!-- HTML의 주석 -->

<!-- HTML 문서의 처음.
    HTML 문법을 이용하여 작성된 문서라는 일종의 선언 -->
<!DOCTYPE HTML>  

<html> <!-- HTML 문서의 시작. 모든 HTML태그는 이 태그 내부에서 작성됩니다.-->
    <head>  <!-- 페이지의 속성 및 정보를 설정 -->
        <meta charset="UTF-8"> <!-- 페이지 인코딩을 UTF-8로 설정하겠다 -->
        <title> HTML 기초연습 </title>
    </head>
    <body><!-- 웹 브라우저에 실제로 보여질 내용 -->
        
        HTML 첫 연습이다. <br> <!-- br태그는 줄 개행입니다. 자바의 (\n)-->
        오늘은 2022-04-11 이다.


    </body>
</html>
