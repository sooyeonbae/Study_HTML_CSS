<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {   /*1점*/
            color:tomato !important ; /* !important:무한대점. 세미콜론 안에 적기*/
        }

        .c-green { /*10점*/
            color:green;
        }

        #i-yellow { /*100점*/
            color:yellow;
        }
    </style>

</head>
<body>

    <div id="i-yellow" class="c-green" style="color:orange">하이하이용</div> <!--인라인:1000점-->
    
</body>
</html>
