<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--action:전송할 정보를 처리할 페이지의 URL -->
    <!--method:전송방식
        (get:디폴트. URL에 값이 노출된다. URL에 묻어서 전송)
        (post:전송될값이 숨겨져서 전송)-->
    <!--autocomplete="off" : 자동완성끄기 (디폴트값:on)-->
    <form action="#" method="post" autocomplete="off">
        아이디 : <input type="text" name="id" value="기본값메롱메롱"> <br>
        비밀번호 : <input type="password" name="pw" required>   <br> <!--password:작성중인게 노출안됨-->
        <!--name : 값을 가져올때 지목하기위한 이름. 파라미터값-->
        <!--requried : 필수값. 작성되지않으면 전송되지않는다.-->

        #성별 <br> <!--선택양식-radio. name을 똑같이맞춰주기! value:데이터을 구분하기위해 지정. 안쓰면 그냥 on처리-->
        <input type="radio" name="gender" value="male"> 남
        <input type="radio" name="gender" value="female"> 여 <br>

        #취미 <br> <!--선택양식-checkbox : 다중선택-->
        <input type="checkbox" name="hobby" value="read">독서
        <input type="checkbox" name="hobby" value="sleep">수면
        <input type="checkbox" name="hobby" value="soccer">축구
        <input type="checkbox" name="hobby" value="game">게임 <br>

        #자기소개 <br> <!-- textarea-->
        <textarea name="introduce"  cols="50" rows="10"></textarea> <br>

        <!--email:@있는지확인해줌, placeholder:가이드라인-->
        <input type="email" name="mail" placeholder="이메일을 입력하세요."> <br>

        <input type="file" name="upload"> <br>

        <input type="number" name="age" min="1" max="120" placeholder="나이를 입력하세요."> <br>

        <!--범위만큼 움직이게하는 그래프. value:기본값(아이디기억하기 같은데에 사용)-->
        <input type="range" min="0" max="10" step="1" value="6">

        <!--전송버튼. value:버튼에 넣을문구-->
        <input type="submit" value="눌러">


    </form>
</body>
</html>
