<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        * { /*all. 전체요소에 대해 스타일지정*/
            color: lightblue;
        }

        div * {  /*div '안'에 있는 모든것. div 내부의 모든 후손들. 당근은 div 자체라 해당X */
            font-style: italic;
        }

    </style>

</head>
<body>

    <h1>하이하이용</h1>

    <div>   <!--단축어 : div>ul>li*3-->
        <ul>
            <li>감</li>
            <li>배</li>
            <li>무화과</li>
        </ul>
    </div>
    <div>당근</div>
    <p>가지</p>
    <span>무화과</span>

</body>
</html>
