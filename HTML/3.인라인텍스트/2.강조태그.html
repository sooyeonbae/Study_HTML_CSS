<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            font-size: 40px;
            font-weight: bold;
            color:skyblue;
            font-family: cursive;
        }
    </style>
</head>
<body>
    
    <p> <!--<abbr title="설명할내용 "> 	:마우스 올리면 설명내용뜬다.-->
        <abbr title="hyper text markup language">HTML</abbr>은 웹 페이지의 구조를 만드는 언어입니다.
    </p>

    <p> <!--<mark>	: 형광펜효과-->
    1절 <mark>동해물과 백두산</mark>이 마르고 닳도록
    하느님이 보우하사 우리나라 만세

    <br>   <!--<em>	: emphasis 이탤릭체, 중첩가능-->
    2절 남산 위에 저 소나무, 철갑을 두른 듯
    <em>바람 서리 <em>불변함</em>은 우리 기상일세</em>
    
    <br>    <!--<strong>,<b>: 볼드체(굵게)
            <span> : 아무기능없음 인라인계의div.보통 css용-->
    3절 가을 하늘 <strong>공활한데</strong> 높고 구름없이
    <span>밝은 달</span>은 우리 가슴 <b>일편단심일세</b>

    </p>



</body>
</html>
